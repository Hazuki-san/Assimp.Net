# This is a sample build configuration for .NET Core.
# Check our guides at https://confluence.atlassian.com/x/5Q4SMw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: microsoft/dotnet:sdk

pipelines:
  default:
    - step:
        caches:
          - dotnetcore
        script: # Modify the comma`nds below to build your repository.
          - export PROJECT_NAME=AssimpNet
          - export SAMPLE_NAME=AssimpNet.Sample
          - export TEST_NAME=AssimpNet.Test
          - dotnet restore
          - dotnet build $PROJECT_NAME --framework netstandard1.3 --configuration Release
          - dotnet build $SAMPLE_NAME --configuration Release
          - dotnet test $TEST_NAME --configuration Release
